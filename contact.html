                        <h2 style="color: deeppink; text-align: center;">Connect</h2>

                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1" style="color: deeppink;">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1" style="color: green;">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>

                else{
                    $('nav').removeClass('black');

            })
